<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>ðŸ“š Online Book Store</h2>

    <form method="POST" action="/add" class="mb-4">
        <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
        <input type="text" name="author" placeholder="Author" class="form-control mb-2" required>
        <input type="text" name="price" placeholder="Price" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>

    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ book.title }}</strong> by {{ book.author }} â€“ â‚¹{{ book.price }}
            </div>
            <a href="/delete/{{ book.id }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
